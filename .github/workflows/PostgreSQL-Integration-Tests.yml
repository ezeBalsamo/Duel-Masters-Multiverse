name: PostgreSQL Integration Tests

on: [push,pull_request]

jobs:
   build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        smalltalk: [ Pharo64-8.0, Pharo64-7.0, Pharo32-7.0 ]
        rdbms: [ PostgreSQLv9.4, PostgreSQLv9.5, PostgreSQLv9.6, PostgreSQLv10, PostgreSQLv11, PostgreSQLv12 ]
    name: ${{ matrix.smalltalk }} + ${{ matrix.rdbms }}
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: hpi-swa/setup-smalltalkCI@1.1.0
        with:
          smalltalk-image: ${{ matrix.smalltalk }}
      - name: Set up PostgreSQL
        run: ./scripts/setup-PostgreSQL.sh
        env:
          RDBMS: ${{ matrix.rdbms }}
      - name: Load Image and Run Tests
        run: smalltalkci -s ${{ matrix.smalltalk }}
        timeout-minutes: 15
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RDBMS: ${{ matrix.rdbms }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1.5.0
        with:
          name: ${{matrix.rdbms}}-${{matrix.smalltalk}}
          token: ${{ secrets.CODECOV_TOKEN }}
